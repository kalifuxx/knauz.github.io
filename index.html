  <body height="100%">
    <div id="canvas">
      Please enable javascript to feed the monkeys
    </div>
  </body>
    <script language="javascript">
      // no scrolling on mobile devices
      document.ontouchstart = function(e) {
        e.preventDefault();
      }
      var canvas = document.getElementById("canvas");
      canvas.innerHTML = '';

      var monkeySrcs = [ "1f435.svg", "1f648.svg", "1f649.svg" ];
      var MONKEY_COUNT = monkeySrcs.length;
      var monkeys = Array(MONKEY_COUNT).fill(undefined);

      for (var i in monkeys) {
        monkeys[i] = new Monkey(canvas, i);
      }

      var BANANA_COUNT = 29
      var bananas = Array(BANANA_COUNT).fill(undefined);

      for (var i in bananas) {
        bananas[i] = new Banana(canvas);
      }

      var pixelRatio = 1;//window.devicePixelRatio || 1;

      function resizeCanvas() {
          canvas.width = document.body.clientWidth * pixelRatio;
          canvas.height = document.body.clientHeight * pixelRatio;
          drawStuff();
        }
      window.addEventListener('resize', resizeCanvas, false);
      resizeCanvas();
      function drawStuff() {
        console.log("drawing "+monkeys.length+" monkey(s)");
        for (var monkey of monkeys) {
          monkey.redraw();
        }
        console.log("drawing "+bananas.length+" banana(s)");
        for (var banana of bananas) {
          banana.redraw();
        }
      }
    </script>
